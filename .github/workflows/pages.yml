# Workflow para desplegar la aplicación en GitHub Pages como sitio estático
# La versión de Pages es una DEMO visual (la UI se renderiza, pero no hay backend).
# Para la versión completa con login, guardado de datos y cálculos, usar Vercel.

name: Deploy to GitHub Pages

on:
  push:
    branches: [main]
  workflow_dispatch:  # Permite lanzarlo manualmente desde la pestaña Actions

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: pages
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Prepare static export
        run: |
          # Eliminar middleware (requiere servidor, no es compatible con export estático)
          rm -f src/middleware.ts

          # Eliminar API routes (requieren servidor)
          rm -rf src/app/api

          # Configurar Next.js para export estático con basePath del repo
          cat > next.config.mjs << 'EOF'
          /** @type {import('next').NextConfig} */
          const nextConfig = {
            output: 'export',
            basePath: '/HuelladeCarbono',
            assetPrefix: '/HuelladeCarbono/',
            images: { unoptimized: true },
            typescript: { ignoreBuildErrors: true },
            eslint: { ignoreDuringBuilds: true },
          };
          export default nextConfig;
          EOF

      - name: Build static site
        run: npm run build
        env:
          NEXTAUTH_SECRET: static-build-placeholder
          NEXTAUTH_URL: https://ntizar.github.io/HuelladeCarbono

      - name: Setup Pages
        uses: actions/configure-pages@v5

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: out

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
